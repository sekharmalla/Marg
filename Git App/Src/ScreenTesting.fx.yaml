ScreenTesting As screen:

    ButtonCanvas2 As Button:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =30
        OnSelect: |-
            =UpdateContext({load:true})
            ;Set(efforts, EstGen.Predict(projectDescription.Value,workItem.Value,xExperience.Value));
            UpdateContext({load:false});
        Text: ="Send"
        Width: =95
        X: =488
        Y: =648
        ZIndex: =1

    SideBar2 As groupContainer.manualLayoutContainer:
        BorderStyle: =BorderStyle.None
        DropShadow: =DropShadow.None
        Fill: =RGBA(250, 250, 250, 1)
        Height: =768
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =450
        ZIndex: =2

    Slider1 As Slider:
        AccessibleLabel: =Self.Value
        BasePaletteColor: =RGBA(5, 102, 178, 1)
        DisplayMode: =DisplayMode.Edit
        Height: =35
        Layout: ='Slider.Layout'.Horizontal
        OnChange: =Set(complexity, Self.Value)
        Size: ='Slider.Size'.Medium
        Width: =200
        X: =1104
        Y: =146
        ZIndex: =3

    TextCanvas3 As Text:
        DisplayMode: =DisplayMode.Edit
        Font: =Font.'Segoe UI'
        FontColor: =
        Height: =32
        Size: =18
        Text: ="Complexity"
        Weight: ='TextCanvas.Weight'.Medium
        Width: =200
        X: =1104
        Y: =114
        ZIndex: =4

    "TextInputCanvas1 As 'Text input'":
        BasePaletteColor: =
        DisplayMode: =DisplayMode.View
        FontColor: =
        Height: =249
        Mode: ='TextInputCanvas.Mode'.Multiline
        Placeholder: ="Prompt"
        Value: |-
            ="Please generate estimated effort hours it will take to finish this work item"& workItem.Value&". The developer is a"& xExperience.Value&" experienced in Power Platform. This Effort Estimation will be used to assign tasks to the developer for the following Project: "& projectDescription.Value&". Response should be given in a JSON format with single key and value."
        Width: =591
        X: =488
        Y: =114
        ZIndex: =7

    reset As icon.Reload:
        Color: =RGBA(214, 221, 224, 1)
        Height: =22
        Icon: =Icon.Reload
        OnSelect: =Reset(TextInputCanvas1)
        Rotation: =120
        Width: =22
        X: =611
        Y: =653
        ZIndex: =8

    DropdownCanvas1 As Dropdown.pcfdataset:
        BasePaletteColor: =
        DefaultSelectedItems: =["EstGen"]
        DisplayMode: =DisplayMode.Edit
        Height: =35
        Items: =["EstGen", "LogGen", "FormulaGen"]
        Required: =true
        Width: =200
        X: =1104
        Y: =225
        ZIndex: =9

        Value1 As pcfDataField.textualColumn:
            FieldDisplayName: ="Value"
            FieldName: ="Value"
            FieldType: ="s"
            FieldVariantName: ="textualColumn"
            Order: =1
            ZIndex: =1

    TextCanvas3_2 As Text:
        DisplayMode: =DisplayMode.Edit
        Font: =Font.'Segoe UI'
        FontColor: =
        Height: =32
        Size: =18
        Text: ="Temparature"
        Weight: ='TextCanvas.Weight'.Medium
        Width: =200
        X: =1104
        Y: =181
        ZIndex: =10

    "workItem As 'Text input'":
        DisplayMode: =DisplayMode.Edit
        Height: =35
        Mode: ='TextInputCanvas.Mode'.Multiline
        Placeholder: ="Work Item"
        Width: =200
        X: =1104
        Y: =296
        ZIndex: =11

    "xExperience As 'Text input'":
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =35
        Placeholder: ="Developer Experience"
        Type: ='TextInputCanvas.Type'.Text
        Value: =Value("")
        Width: =200
        X: =1104
        Y: =361
        ZIndex: =12

    "projectDescription As 'Text input'":
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =167
        Mode: ='TextInputCanvas.Mode'.Multiline
        Placeholder: ="Project Description"
        Width: =200
        X: =1104
        Y: =423
        ZIndex: =13

    "Progress1 As 'Progress Bar'":
        DisplayMode: =DisplayMode.Edit
        Height: =45
        Indeterminate: =load
        Value: =0
        Width: =591
        X: =488
        Y: =343
        ZIndex: =14

    TextCanvas3_1 As Text:
        DisplayMode: =DisplayMode.Edit
        Font: =Font.'Segoe UI'
        FontColor: =
        Height: =32
        Size: =18
        Text: ="Complexity"
        Weight: ='TextCanvas.Weight'.Medium
        Width: =200
        X: =1104
        Y: =268
        ZIndex: =15

