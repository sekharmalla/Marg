Patal As screen:

    Header1 As Header:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =75
        OnSelectLogo: =false
        Title: =App.ActiveScreen.Name
        UserEmail: =User().Email
        UserImage: =User().Image
        UserName: =User().FullName
        Width: =Parent.Width
        X: =0
        Y: =0
        ZIndex: =1

    ButtonCanvas3 As Button:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =32
        OnSelect: =Navigate(Pradham,ScreenTransition.Fade)
        Text: ="MARG"
        Width: =96
        X: =588
        Y: =368
        ZIndex: =2

    "InfoButtonCanvas1_1 As 'Information button'":
        BasePaletteColor: =
        Content: =Host.Version
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =32
        Width: =32
        X: =1317
        Y: =75
        ZIndex: =3

    City_2 As Text:
        AutoHeight: =true
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =26
        Text: |-
            =Defaulttitle.GetCity({latitude:Location.Latitude,longitude:Location.Longitude}).city & " -" &  Text( Now(), " hh:mm AM/PM")
        Width: =241
        X: =1076
        Y: =81
        ZIndex: =4

    ButtonCanvas3_1 As Button:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =32
        OnSelect: =Navigate(Dvitiya,ScreenTransition.Fade)
        Text: ="Kalamapana"
        Width: =96
        X: =744
        Y: =368
        ZIndex: =5

