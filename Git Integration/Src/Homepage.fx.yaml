Homepage As screen:

    Container1 As groupContainer.horizontalAutoLayoutContainer:
        Height: =768
        LayoutMode: =LayoutMode.Auto
        Width: =1366
        ZIndex: =1

        Container2 As groupContainer.verticalAutoLayoutContainer:
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =100
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            "Progress1 As 'Progress Bar'":
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                Height: =45
                Indeterminate: =true
                LayoutMinHeight: =45
                LayoutMinWidth: =450
                Width: =450
                X: =0
                Y: =0
                ZIndex: =1

            ButtonCanvas1 As Button:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                Text: ="ButtonRamesh"
                Width: =96
                X: =20
                Y: =84
                ZIndex: =2

        Container3 As groupContainer.verticalAutoLayoutContainer:
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =350
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            TextCanvas1 As Text:
                Align: ='TextCanvas.Align'.Center
                AlignInContainer: =AlignInContainer.Center
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                Size: =20
                Text: ="Welcome to Git Integration with Power Apps"
                Width: =600
                X: =0
                Y: =0
                ZIndex: =1

            ButtonCanvas2 As Button:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                Text: ="Chandra"
                Width: =96
                X: =0
                Y: =0
                ZIndex: =2

            Header2 As Header:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                OnSelectLogo: =false
                Title: =App.ActiveScreen.Name
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =3

            BadgeCanvas1 As Badge:
                DisplayMode: =DisplayMode.Edit
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =32
                Width: =32
                X: =0
                Y: =0
                ZIndex: =4

